{% block content %}

                background-color: #001f29;
                color: white;
                border: none;
                cursor: pointer;
                font-weight: bold;
                border-radius: 4px;
            ">
                Entrar
            </button>

            <a href="{% url 'registro' %}" style="
                padding: 10px 20px;
                background-color: #ccc;
                color: #001f29;
                text-decoration: none;

            </a>
        </div>
    </div>
</form>
{% endblock %}
